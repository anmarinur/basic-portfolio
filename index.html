<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anderson Marín | Portfolio</title>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.14/fullpage.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="fullpage">
    <header class="section header">
      <div class="container-picture">
        <img class="profile" src="assets/profile.png" alt="profile">
      </div>
      <div class="container-title">
        <h2 class="title-name">Anderson Marín</h2>
      </div>
      <div class="container-about">

      </div>
      <div class="container-icon">
        <p><a href="#"><i class="fas fa-solid fa-chevron-down"></i></a></p>
      </div>
    </header>
    <section class="section">
      <h2>Technologies</h2>
    </section>
    <section class="section">
      <h2>Products</h2>
    </section>
    <footer class="section">
      <h2>Footer</h2>
    </footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.14/fullpage.min.js"></script>
  <script src="js/app.js"></script>
